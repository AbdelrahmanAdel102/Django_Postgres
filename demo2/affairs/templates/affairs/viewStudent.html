{%extends 'index.html'%}
{%block Title%}
View Student
{%endblock%}
{%block content%}
<div class="container mt-4">
    <table class="table table-striped table-hover">
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>email</th>
        </thead>
        <tbody>
        {%for student in Students%}
        <tr>
            <th scope="row">{{student.id}}</th>
            <td colspan="2" class="table-active">{{student.name}}</td>
            <td>{{student.email}}</td>
            <td><a href="">UPDATE</a> </td>
            <td><a href="{%url 'deletestudent' student.id %}">DELETE</a> </td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
<a href="{%url 'addStudent' %}">Add Students</a>
</div>
{%endblock%}
